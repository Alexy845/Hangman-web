<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangmanWeb</title>
    <link rel="stylesheet" href="/css/gamestyle.css">
</head>
<body>
    <div class="principal">

        <h1 class="title">Hangman Web</h1>

        <h1>{{ .Message}}</h1>

        <h2 class="wordState">{{ .Word}}</h2>

        {{ if eq (len .LetterUsed) 0 }}
        <p>No letter used</p>
        {{ else }}
        <p class="letterUsed"> {{ .LetterUsed}}</p>
        {{ end }}

        <form action="/hangman" method="post">
            <input class="textInputBox" name="input" type="text", placeholder="Enter letter or word"/> <br>
            <input class="buttonInput" type="submit" value="Valide Choice" />
        </form>

    </div>

</body>

</html>
