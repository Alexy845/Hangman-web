<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangmanWeb</title>
    <link rel="stylesheet" href="./server/css/gamestyle.css">
</head>

<header>
    <div id="content">
    <!--leftbox -->
        <div class="leftbox">
            <!-- Logo -->
            <div class="logo">
                <img class="gif1" id="home" src="https://media.tenor.com/k9OJ7QV0TiUAAAAC/scared-toad.gif">
                <p>{{ .PlayerName}}</p>
            </div>
        </div>
    <!--rightbox-->
        <div class="rightbox">
        <!-- Menu de navigation -->
                <nav class="menu">
                    <ul>
                        <li class="bouton"><a href="/home">Home</a></li>
                        <li class="bouton"><a href="/rules">Rules</a></li>
                        <li class="bouton"><a href="/score">Scoreboard</a></li>
                    </ul>
                </nav>
        </div> 
    </div>
</header>

<body>
    <div class="sect1">
        <div class="principal">
            
            <h1>{{ .Message}}</h1>

            <div class="spacer"></div>

            <h2 class="wordState">{{ .Word}}</h2>

            {{ if eq (len .LetterUsed) 0 }}
            <p>No letter used</p>
            {{ else }}
            <p class="letterUsed"> {{ .LetterUsed}}</p>
            {{ end }}

            <form action="/hangman" method="post" autocomplete="off">
                <input class="textInputBox" name="input" type="text", placeholder="Enter letter or word" autofocus/>
                <input class="buttonInput" type="submit" value="Valide Choice" />
            </form>

        </div>
        <h1 class="attempts">{{ .Attempts}}</h1>
        <img class="bgbl" src="./server/images/background/bgbl.png" alt="">
        <img src="./server/images/hangmanstep/attempts{{ .Attempts}}.png" class="hangman-display" alt="">
    </div>
</body>

</html>
